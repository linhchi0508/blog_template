    <script>
        document.querySelectorAll('.jsPhotosGrid__Photo').forEach(elem => elem.addEventListener('click', function (event) {
            event.preventDefault();

            document.body.classList.add('showModal');

            document.querySelector('.jsModalContent__photo').src = this.dataset.imageSrc || '';

            document.querySelector('.jsModalContent__photo').alt = this.dataset.imageAlt || '';

            document.querySelector('.jsModalContent__closeButton').focus();
        }));

        document.querySelectorAll('.jsModalContent__closeButton, .jsModalBackground').forEach(elem => elem.addEventListener('click', function () {
            document.body.classList.remove('showModal');

            document.querySelector('.jsModalContent__photo').src = ""

            document.querySelector('.jsModalContent__photo').alt = ""
        }))

    </script>
